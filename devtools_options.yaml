# =========================================================
# Debugging İpuçları
# =========================================================
#
# 1. Widget Inspector (Ctrl+Shift+I):
#    - Widget tree'yi görüntüle
#    - Layout sorunlarını tespit et
#    - Rebuild'leri izle
#
# 2. Performance View:
#    - Frame render süreleri
#    - Jank tespiti
#    - Memory kullanımı
#
# 3. Network View:
#    - Firebase istekleri
#    - HTTP trafiği
#
# 4. Logging View:
#    - debugPrint() çıktıları
#    - Error logları
#    - Riverpod state değişimleri
#
# =========================================================
# Önerilen Debug Stratejileri
# =========================================================
#
# Riverpod State Debug:
# ```dart
# ref.listen(myProvider, (prev, next) {
#   debugPrint('State changed: $prev -> $next');
# });
# ```
#
# Widget Rebuild Tracking:
# ```dart
# @override
# Widget build(BuildContext context) {
#   debugPrint('MyWidget rebuild');
#   return ...
# }
# ```
#
